<h1 mat-dialog-title>New Meeting</h1>
<form class="example-form" [formGroup]="meetingForm">
  <input type="hidden" formControlName="id" name="id">
  <mat-form-field class="example-full-width">
      <mat-label>Tarefa</mat-label>
      <input matInput placeholder="" formControlName="meetingName" name="meetingName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <mat-label>Meeting Subject</mat-label>
      <input matInput placeholder="" formControlName="meetingSubject" name="meetingSubject">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Meeting Responsible</mat-label>
    <input matInput placeholder="" formControlName="meetingResponsible" name="meetingResponsible">
  </mat-form-field>

  

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!meetingForm.valid" (click)="save()">Save</button>
  </div>
</form>
